<!doctype html>
<html lang="en">
   
<head>
    <link rel="stylesheet" href="footer.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Digital clock </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script>
        
       
        let a;
        let date;
        let time;
        let options;
        let b;
        setInterval(() => { 
                   
         a=new Date();     
            
         option={weekday: 'long',year: 'numeric', month: 'long', day: 'numeric'};
         date=a.toLocaleDateString(undefined,option);
        b=a.getHours>=12?' AM':' PM';
        time=a.getHours()%12+':'+a.getMinutes()+':'+a.getSeconds()+b;
       document.getElementById('time').innerHTML= time;
       document.getElementById('date').innerHTML= date;
       document.getElementById('country').innerHTML= Intl.DateTimeFormat().resolvedOptions().timeZone;;
    }, 1000);
    </script>

</head>

<body>
    <nav class="navbar navbar-expand-lg  bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-light " href="#">Digital clock</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

                <form class="d-flex" role="search">
                    <input class="form-control bg-light me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-danger" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container my-4">
        <div class="container py-4">
            <div class="jumbotron">

                <div class="p-5 mb-4 text-light bg-dark rounded-3">
                    <div class="container-fluid py-5">
                       
                        <h1 class="display-5 fw-bold">Time : <span id="time"></span></h1>
                        <h1 class="display-5 fw-bold"> Date : <span id="date"></span></h1>
                        <h1 class="display-5 fw-bold"> country : <span id="country"></span></h1> 
                    </div>
                </div>
            </div>
        </div>
    </div>

        <footer class="footer bg-dark   ">
